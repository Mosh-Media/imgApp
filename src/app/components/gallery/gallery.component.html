<!-- gallery.component.html -->

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Gallery</h5>
    <p class="card-text">
      <li *ngFor="let image of galleryService.getGallery()">
       <div class="imageWrapper">
          <button class="removeImage" (click)="removeImage()">remove</button>{{image.text}}
        </div>
      </li>
    </p>
  </div>
</div>
